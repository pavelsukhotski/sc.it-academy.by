<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пароли</title>
	<style type="text/css">
		.bg {
			background-color: none;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#pass, #confpass').keyup(function() {
				var pas1 = $('#pass').val();
				var	pas2 = $('#confpass').val();
				if (pas1 == pas2) {
					$('input').css('background-color','green');
					$('#result').text('yes');
				}
				else {
					$('input').css('background-color','red');
					$('#result').text('no');
				}
			})
		});
	</script>
</head>
<body>
	<input class="bg" type="password" id="pass" placeholder="Password"><br>
	<input class="bg" type="password" id="confpass" placeholder="Confirm password"><br>
	<span id="result"></span>
</body>
</html>
